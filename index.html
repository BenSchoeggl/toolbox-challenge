<!DOCTYPE html>
<html>
    <head lang="en:">
        <meta charset="UTF-8">
        <title>Memory!</title>
        <link rel="stylesheet" href="css/main.css">
    </head>
    <body>

        <div id='head'>
            <h1>Memory!</h1>
            <p><button id="startGame">Start Game!</button></p>
        </div>

        <div id='gameInfo'>
            <p>elapsed time = <span id="elapsed-seconds"></span>&#9;</p>
            <p>matched pairs = <span id='matched-pairs'></span>&#9;</p>
            <p>unmatched pairs = <span id='unmatched-pairs'></span>&#9;</p>
            <p>attempts = <span id='attempts'></span></p>
        </div>

        <div id="gameBoard"></div>

        <script src="https://code.jquery.com/jquery-2.1.1.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/lodash.js/2.4.1/lodash.min.js"></script>
        <script src="js/bootstrap.min.js"></script>
        <script src="js/app.js"></script>

    </body>
</html>
